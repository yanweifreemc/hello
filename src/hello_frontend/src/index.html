<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header><h1>Microblog</h1></header>
    <main>
      <label for="message">What do you want to post?</label>
      <textarea id="message"></textarea>
      <label for="otp">OTP</label>
      <input id="otp"></input>
      <button id="post">Post</button>
      &nbsp;<span id ="error"></span>
      <section id="posts"></section>
      <label for="follows">关注列表</label>
      <section id="follows"></section>
      <section id="followposts"></section>
      <label for="timelines">timeline(author  time  text)</label>
      <section id="timelines"></section>
    </main>
  </body>
</html>
